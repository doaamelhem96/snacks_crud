{% extends 'base.html' %}

{% block title %}Delete Snacks{% endblock %}
{% block content %}
<h1>Delete</h1>
<form method="post">
  {% csrf_token %}
  <h3>Are you sure you want to delete this kind of snack?</h3>
  
  <input type="submit" value="Yes">
  <a href="{% url 'snacklist' %}"><button type="button">No</button></a>
</form>
{% endblock %}
